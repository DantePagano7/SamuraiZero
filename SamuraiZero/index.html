<html>
    <head>
        <link rel="stylesheet" href="./index.css" />
        <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    </head>
    <body>
        <div class="Main-container">
            <!-- Health BAR -->
            <div class="Bar-container">
                <!--Player health-->
                <div class="player-health-container">
                    <div class="player-health-padd">
                        <div class="player-health" id="playerHealth"></div>
                    </div>
                </div>
                <!--Timer-->
                <div class="timer" id="timer">10</div>
                <!-- enemy health-->
                <div class="enemy-health-container">
                    <div class="enemy-health-padd">
                        <div class="enemy-health" id="enemyHealth"></div>
                    </div>
                </div>
                <div></div>
            </div>
            <div class="text" id="text"></div>
            <canvas></canvas>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
                integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"></script>
        <script src="utils.js"></script>
        <script src="classes.js"></script>
        <script src="index.js"></script>
    </body>
</html>
